<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <script src="https://kit.fontawesome.com/b3562606d1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./adminchart.css">
</head>
<body>
 <div class="admin_body_container">

    <h1 class="add-product">ADD Product</h1>
    <form action="">
        <div class="product-container">
            <div class="col-1">
                <div class="poroduct-name">
                    <h3 >Product name:</h3>
                    <input   type="text">
                </div>
               
                <h3>Category</h3>
                <select name="Category" id="Categorys">
                    <option value="MacBook">MacBook</option>
                    <option value="Ultrabook">Ultrabook</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Convertible">Convertible</option>
                  </select>         
                   <h3>Brand</h3>
                   <select name="Brand" id="Brands">
                    <option value="Apple">Apple</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Dell">Dell</option>
                    <option value="Asus">Asus</option>
                  </select>  
                <div class="description">
                    <h3 >Description:</h3>
                    <textarea rows="10" cols="35"  name="Description" form="productform"> Enter text here...</textarea>
                </div>
                
            </div>
            <div class="col-2">
                <h3>Product image</h3>
                <div class="product-image">
                    <div class="productimage-box">
                        <i class="far fa-image"></i>
                    </div>
                    <div class="productdrop-image">
                        <h5>drop your image here or</h5>
                        <input type="file" id="img" name="img" accept="image/*">           
                    </div>
                </div>
                <p class="notice">add up to four image for the product make sure all the 
                    photos are high resolution HD pictures
                </p>
                <div class="storage-ram">
                    <div class="add-storage">
                        <h3>Storage</h3>
                        <select name="Storage" id="Storages">
                            <option value="250GB">250GB</option>
                            <option value="500GB">500GB</option>
                            <option value="1T">1T</option>
                            <option value="2T">2T</option>
                            
                          </select>            
                   </div>
                    <div class="add-ram">
                        <h3>RAM</h3>
                        <select name="RAM" id="RAMs">
                            <option value="4GB">4GB</option>
                            <option value="8GB">8GB</option>
                            <option value="16GB">16GB</option>
                            <option value="32GB">32GB</option>
                            
                          </select>           
                   </div>
                </div>
                <div class="add-date">
                    <h3>Produc date:</h3>
                    <input type="date" id="date" name="product-date">        
                </div>
                <div class="product-button">
                    <button type="confirm">Confirm</button>
                    <button type="submit" id="add">Add</button>
                </div>
                
            </div>
        </div>
    </form>
   
 </div>
</body>
</html>
